<ion-content [fullscreen]="true">
  <div class="">
    <ion-card>
      <ion-card-header>
        <ion-card-title>What do you want to do with viper23 ?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to buy</ion-label>
          <ion-radio slot="start" value="buy"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>I want to sell</ion-label>
          <ion-radio slot="start" value="sell"></ion-radio>
        </ion-item>
      </ion-radio-group>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating"
                     placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Confirm password" labelPlacement="floating"
                     placeholder="Confirm your password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel" label="Phone number" labelPlacement="floating"
                     placeholder="Enter your phone number"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Address information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" label="Address" labelPlacement="floating" placeholder="Enter your address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel" label="Number" labelPlacement="floating" placeholder="Enter your number address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel" label="Zip code" labelPlacement="floating" placeholder="Enter your zip code"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button color="light" size="full">Register</ion-button>
  </div>
</ion-content>
